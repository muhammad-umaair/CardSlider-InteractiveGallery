<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CardSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container card-container">
        <!-- Card 1 -->
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Winter</h4>
              <p>Winter has so much to offer - creative activities</p>
              <ul>
                <li>Engage in winter-themed art projects</li>
                <li>Discover new ways to express yourself</li>
                <li>Try your hand at creative activities indoors</li>
              </ul>
            </div>
          </div>
        </label>

        <!-- Card 2 -->
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Digital Technology</h4>
              <p>Gets better every day - stay tuned</p>
              <ul>
                <li>Explore the latest advancements in tech</li>
                <li>Learn about emerging digital trends</li>
                <li>Stay ahead in the world of technology</li>
              </ul>
            </div>
          </div>
        </label>

        <!-- Card 3 -->
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Globalization</h4>
              <p>Help people all over the world</p>
              <ul>
                <li>Explore the latest advancements in tech</li>
                <li>Learn about emerging digital trends</li>
                <li>Stay ahead in the world of technology</li>
              </ul>
            </div>
          </div>
        </label>

        <!-- Card 4 -->
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>New technologies</h4>
              <p>Space engineering becomes more and more advanced</p>
              <ul>
                <li>Explore the latest advancements in tech</li>
                <li>Learn about emerging digital trends</li>
                <li>Stay ahead in the world of technology</li>
              </ul>
            </div>
          </div>
        </label>

        <!-- Repeat similar structure for Card 3 and Card 4 -->
      </div>
      <div class="indicators">
        <span class="indicator" id="indicator1"></span>
        <span class="indicator" id="indicator2"></span>
        <span class="indicator" id="indicator3"></span>
        <span class="indicator" id="indicator4"></span>
      </div>
    </div>
    <script>
      const cards = document.querySelectorAll(".card");
      const indicators = document.querySelectorAll(".indicator");

      cards.forEach((card, index) => {
        card.addEventListener("click", () => {
          indicators.forEach((indicator) =>
            indicator.classList.remove("active")
          );
          indicators[index].classList.add("active");
        });
      });
    </script>
  </body>
</html>
